<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>215-validate-form</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>

<body>

    <div class="container px-5" id="container">

        <h2 class="text-center mt-2" id="taitle">This is a heading</h2>

        <form id="form">
            <div class="form-group">
                <label class="text-capitalize">What is your name?</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="enter your name">
            </div>
            <div class="form-group">
                <label class="text-capitalize">What is your email?</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="enter your email">
            </div>
            <div class="form-group">
                <label class="text-capitalize">What is your password?</label>
                <input type="password" class="form-control" name="password" id="password"
                    placeholder="enter your password">
            </div>
            <div class="form-group">
                <label class="text-capitalize">select your skill</label>
                <select class="form-control" id="" name="skill">
                    <option selected>choose your skill (1-5)</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <button type="submit" id="btn" class="btn btn-primary">Submit Info</button>
        </form>
    </div>



    <script src="../bootstrap/js/jQuary.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
